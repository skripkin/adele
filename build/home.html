<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./../app/assets/stylesheets/main.css" rel="stylesheet">
  </head>
  <body class="body__home">
    <div id="wrap">
      <main class="main">
        <div class="header container">
          <div class="header__logo"><img class="header__logoImage" src="../app/assets/images/Shape 3.png" alt="Error"><span class="header__textImage">Supplement</span></div>
          <div class="header__menuBox">
            <div class="menu">
              <div class="menu__window">
                <button class="menu__close"><span class="burger-menu burger-menu--cross"></span></button>
                <div class="menu__line">
                  <div class="headlines">
                    <div class="headlines__box"><span class="headlines__left">INQUiRE</span><span class="headlines__right">YOUR ISSUE</span></div>
                    <p class="headlines__bottom">We are alweys happy to reply our customers.</p>
                  </div>
                </div>
                <form class="menu__form" action="#" method="post">
                  <input class="menu__name" type="name" placeholder="Name">
                  <input class="menu__email" type="email" placeholder="Email">
                  <input class="menu__subject" type="text" placeholder="Subject">
                </form>
                <button class="menu__send baseButton" type="value">SEND</button>
              </div>
              <button class="menu__clik"><span class="burger-menu"></span></button>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="container">
            <div class="footer__box-left">
              <p class="footer__content-info">	&#169; Amazon LLC. All Rights Reserved</p>
              <ul class="footer__main-block">
                <li class="footer__main-item"> <a href="#">About</a></li>
                <li class="footer__main-item"> <a href="#">Terms</a></li>
                <li class="footer__main-item"><a href="#">Privacy</a></li>
                <li class="footer__main-item"><a href="#">Contact</a></li>
              </ul>
            </div>
            <div class="footer__box-left">
              <ul class="footer__feedback-block">
                <li class="footer__feedback-item"><a class="iconic iconic--facebook" href="#"></a></li>
                <li class="footer__feedback-item"><a class="iconic iconic--twit" href="#"></a></li>
                <li class="footer__feedback-item"><a class="iconic iconic--youtube" href="#"></a></li>
                <li class="footer__feedback-item"><a class="iconic iconic--ball" href="#"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./../app/assets/javascripts/main.js"></script>
  </body>
</html>
